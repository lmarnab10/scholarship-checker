<!DOCTYPE html>
<html>
<head>
  <title>Uluberia Government Polytechnic Scholarship Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      background: #f2f2f2;
    }
    nav {
      background-color: #007BFF;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: #333;
      padding: 10px 12px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .card {
      background: #fff;
      padding: 20px;
      max-width: 700px;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .documents {
      margin-top: 15px;
      font-size: 16px;
      color: #444;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #666;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-links">
    <a href="#form">Scholarship Checker</a>
    <div class="dropdown">
      <a>Scholarship Links â–¼</a>
      <div class="dropdown-content">
        <a href="https://svmcm.wb.gov.in/" target="_blank">SVMCM</a>
        <a href="https://oasis.gov.in/" target="_blank">OASIS</a>
        <a href="https://wbmdfcscholarship.in/" target="_blank">Aikyashree</a>
        <a href="https://scholarships.gov.in/" target="_blank">NSP</a>
      </div>
    </div>
    <a href="#downloads">Download Format</a>
    <a href="principal-note.html">Principal Note</a>
  </div>
</nav>

<div style="text-align: center; margin-top: 30px;">
  <img src="logo.png" alt="UGP Logo" style="max-height: 200px;">
</div>

<div class="card" id="form">
  <h2>Uluberia Government Polytechnic Scholarship Checker</h2>

  <!-- form fields remain unchanged -->
  <!-- [Keep the rest of your existing form HTML here, unchanged] -->

  <label for="name">Your Name:</label>
  <input type="text" id="name">

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob">

  <label for="email">Email Address:</label>
  <input type="email" id="email">

  <label for="admission">Admission Type:</label>
  <select id="admission">
    <option value="1st">1st Year Admission</option>
    <option value="lateral">Lateral Entry</option>
  </select>

  <label for="gender">Gender:</label>
  <select id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <label for="religion">Religion:</label>
  <select id="religion">
    <option value="hindu">Hindu</option>
    <option value="muslim">Muslim</option>
    <option value="christian">Christian</option>
    <option value="buddhist">Buddhist</option>
    <option value="jain">Jain</option>
  </select>

  <label for="category">Category:</label>
  <select id="category">
    <option value="gen">General</option>
    <option value="sc">SC</option>
    <option value="st">ST</option>
    <option value="obc">OBC</option>
  </select>

  <label for="marks10">10th Marks:</label>
  <select id="marks10">
    <option value="80-100">80-100%</option>
    <option value="60-79">60-79%</option>
    <option value="50-59">50-59%</option>
    <option value="below50">Below 50%</option>
  </select>

  <label for="marks12">12th Marks:</label>
  <select id="marks12">
    <option value="80-100">80-100%</option>
    <option value="60-79">60-79%</option>
    <option value="50-59">50-59%</option>
    <option value="below50">Below 50%</option>
  </select>

  <label for="passyear10">Year of Passing 10th:</label>
  <select id="passyear10">
    <option value="2025">2025</option>
    <option value="2024">2024</option>
    <option value="2023">2023</option>
    <option value="2022">2022</option>
    <option value="before2022">Before 2022</option>
  </select>

  <button onclick="checkScholarship()">Check Eligibility</button>

  <div id="result"></div>
  <div class="documents" id="documents"></div>
</div>

<footer>
  Developed by @rnab (<a href="mailto:arnab.bera15@gmail.com">arnab.bera15@gmail.com</a>)
</footer>

<script>
  // [Keep your checkScholarship() JavaScript code here exactly as it is]
  function checkScholarship() {
    const admission = document.getElementById('admission').value;
    const gender = document.getElementById('gender').value;
    const religion = document.getElementById('religion').value;
    const category = document.getElementById('category').value;
    const marks10 = document.getElementById('marks10').value;
    const marks12 = document.getElementById('marks12').value;
    const passyear10 = document.getElementById('passyear10').value;
    const result = document.getElementById('result');
    const documents = document.getElementById('documents');

    let scholarship = "No suitable scholarship.";
    let docList = "";

    if (passyear10 === "before2022") {
      result.textContent = `Most suitable scholarship: ${scholarship}`;
      documents.textContent = "";
      return;
    }

    if (admission === "lateral") {
      if (marks12 === "80-100" || marks12 === "60-79") {
        scholarship = "SVMCM (Swami Vivekananda Merit-cum-Means Scholarship)";
        docList = "1) 10th marksheet<br>2) 12th marksheet (optional)<br>3) College admission receipt<br>4) BDO income certificate<br>5) Year gap certificate (if needed)";
      } else if (marks12 === "50-59") {
        if (religion !== "hindu") {
          scholarship = "Aikyashree";
          docList = "1) Bank account details<br>2) 10th marksheet";
        } else {
          if (category === "sc" || category === "st" || category === "obc") {
            scholarship = "OASIS Scholarship";
            docList = "1) 10th marksheet<br>2) College admission receipt<br>3) BDO income certificate<br>4) Residential proof - Aadhar card";
          }
        }
      }
    } else if (admission === "1st") {
      if (gender === "female") {
        if (marks10 === "80-100" || marks12 === "80-100") {
          scholarship = "NSP-Pragati";
        } else if (marks10 === "60-79") {
          scholarship = "SVMCM - With Year Gap Certificate";
          docList = "1) 10th marksheet<br>2) 12th marksheet (optional)<br>3) College admission receipt<br>4) BDO income certificate<br>5) Year gap certificate (if needed)";
        } else if (marks10 === "50-59" && (category === "sc" || category === "st" || category === "obc")) {
          scholarship = "OASIS Scholarship";
          docList = "1) 10th marksheet<br>2) College admission receipt<br>3) BDO income certificate<br>4) Residential proof - Aadhar card";
        }
      } else if (gender === "male") {
        if (marks10 === "60-79" || marks10 === "80-100") {
          scholarship = "SVMCM - With Year Gap Certificate";
          docList = "1) 10th marksheet<br>2) 12th marksheet (optional)<br>3) College admission receipt<br>4) BDO income certificate<br>5) Year gap certificate (if needed)";
        } else if (marks10 === "50-59") {
          if (religion !== "hindu") {
            scholarship = "Aikyashree";
            docList = "1) Bank account details<br>2) 10th marksheet";
          } else if (category === "sc" || category === "st" || category === "obc") {
            scholarship = "OASIS Scholarship";
            docList = "1) 10th marksheet<br>2) College admission receipt<br>3) BDO income certificate<br>4) Residential proof - Aadhar card";
          }
        }
      }
    }

    result.textContent = `Most suitable scholarship: ${scholarship}`;
    documents.innerHTML = docList ? `<br><strong>Required Documents:</strong><br>${docList}` : "";
  }
</script>

</body>
</html>
